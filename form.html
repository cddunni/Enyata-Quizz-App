    <!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation in HTML & CSS | CodingNepal</title>
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
</head>
<body>
  <div class="content">
    <header class="login">Login Form</header>
    <form action="" id="form">
      <div class="field email">
        <div class="input-area">
          <input type="email" placeholder="Email Address" class="email-input" value="">
         
        </div>
        <span class="what"></span>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          
        </div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <button class="login" ><a href="./index.html">Login</a></button>
    </form>
    <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div>
  </div>

  <script src="style.js"></script>
</body>
